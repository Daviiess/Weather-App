<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
              <input type="text" name="" id="input-city" placeholder="Search City">
              <button class="search-btn"><i class="fa-solid fa-magnifying-glass" ></i></button>
        </div>
    <div class="card-location">
        <p> <i class="fa-solid fa-location-dot"></i> <span class="location"></span></p>
        <p class="date"><span class="date"></span></p>
    </div>
  <div class="card-image">
<img src="images/clouds.png" class="weather-img">
  <div>
<h3 class="weather-temp" id="weather-temp"> 29</h3>
<p class="weather-condition" id="weather-condition">Cloudy</p>
</div>
  </div>
  <div class="weather-details">
    <div class="humidity" id="humidity">   <p><i class="fas fa-tint"></i>  Humidity</p><span id="humidity-value">60%</span></div>
    <div class="wind-speed"> <p><i class="fa-solid fa-wind"></i> Wind Speed</p><span id="weather-wind-speed">10 km/h</span></div>
  </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
